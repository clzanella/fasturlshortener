buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.rholder:gradle-one-jar:1.0.4'
    }
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'gradle-one-jar'

group 'com.seniortest'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.jooby', name: 'jooby-undertow', version: '1.6.2'
    compile group: 'org.jooby', name: 'jooby-gson', version: '1.6.2'

    compile group: 'org.sql2o', name: 'sql2o', version:'1.5.4'
    compile group: 'com.zaxxer', name: 'HikariCP', version: '2.6.1'
    compile group: 'com.h2database', name: 'h2', version: '1.4.197'
    
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'com.seniortest.fasturlshortener.Application'

task allInOneJar(type: OneJar) {
    mainClass = "$mainClassName"
    archiveName = 'app.jar'
}